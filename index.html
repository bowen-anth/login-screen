<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Login Screen</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <img
          src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?q=80&w=2536&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="a picture of an office"
          width="200px"
          height="auto"
          class="left-image"
        />
      </div>
      <div class="right">
        <p class="login-title">Login</p>
        <form action="" id="login">
          <label for="">Email</label>
          <input
            type="email"
            placeholder="Enter your email address"
            class="email-input"
          />
          <label for="" class="password-label">Password</label>
          <input
            type="password"
            class="password-input"
            placeholder="Enter your password"
          />
          <button class="login button">Login</button>
          <p class="or">Or</p>
          <button class="linkedin button">
            <p>Continue with</p>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg"
              alt=""
              width="120px"
            />
          </button>
        </form>
        <p class="footer-p">
          <a href="#">Can't log in?</a> â€¢ <a href="#">Sign up for an account</a>
        </p>
      </div>
    </div>
  </body>
</html>
